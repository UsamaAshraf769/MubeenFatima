<body>
    <div class="container">
        <h1 class="name">Mubeen Fatima</h1>
        <div class="image-container">
            <!-- Image with fallback -->
            <img id="mubeenImage" src="Mubeen-Fatima.jpg" 
                 alt="Mubeen Fatima" onerror="this.style.display='none'; document.getElementById('fallback').style.display='flex';">
            <div id="fallback" class="fallback-image" style="display:none;">
                <div>Mubeen's Photo</div>
                <div style="font-size: 1rem; margin-top: 10px;">Add image as "Mubeen-Fatima.jpg"</div>
            </div>
        </div>
        <p class="instructions">Click anywhere to see a surprise! ❤️</p>
    </div>

    <!-- Message popup -->
    <div class="message">Hi Jaan! I Love You! ❤️</div>

    <!-- Hearts container -->
    <div class="hearts" id="hearts-container"></div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <!-- You can add your own music file -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Music Button -->
    <button id="musicBtn"><i class="fas fa-music"></i> Music On</button>

    <!-- Floating decorative elements -->
    <div class="floating-element" style="top:10%; left:5%;">❤️</div>
    <div class="floating-element" style="top:20%; right:10%;">✨</div>
    <div class="floating-element" style="bottom:30%; left:15%;">🌸</div>
    <div class="floating-element" style="bottom:20%; right:5%;">💖</div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartCount = 50; // Increased number of hearts
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                // Random position and animation
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Show message when clicking anywhere
        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
            
            // Create additional hearts on click
            createClickHearts(event);
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }
        
        // Create hearts on click
        function createClickHearts(event) {
            const heartsContainer = document.getElementById('hearts-container');
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.position = 'absolute';
                heart.style.left = event.clientX + 'px';
                heart.style.top = event.clientY + 'px';
                heart.style.fontSize = '30px';
                heart.style.animation = 'floatUp 4s linear forwards';
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
        
        // Music controls
        const music = document.getElementById("bgMusic");
        const musicBtn = document.getElementById("musicBtn");
        let musicPlaying = false;

        // Toggle mute/unmute
        musicBtn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = '<i class="fas fa-music"></i> Music On';
                musicBtn.style.background = '#ff4d6d';
                musicPlaying = true;
            } else {
                music.pause();
                musicBtn.innerHTML = '<i class="fas fa-music"></i> Music Off';
                musicBtn.style.background = '#888';
                musicPlaying = false;
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            // Add click event to entire body
            document.body.addEventListener('click', showMessage);
            
            // Also add touch event for mobile devices
            document.body.addEventListener('touchstart', showMessage);
            
            // Auto-play music after user interaction
            document.body.addEventListener('click', function initMusic() {
                if (!musicPlaying) {
                    music.play();
                    musicBtn.innerHTML = '<i class="fas fa-music"></i> Music On';
                    musicPlaying = true;
                }
                document.body.removeEventListener('click', initMusic);
            });
            
            // Check if image loaded successfully
            const image = document.getElementById('mubeenImage');
            image.addEventListener('load', function() {
                console.log('Image loaded successfully');
            });
            
            image.addEventListener('error', function() {
                console.log('Error loading image from specified path');
            });
        });
    </script>
</body>
