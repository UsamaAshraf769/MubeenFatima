<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Mubeen Fatima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .name {
            font-size: 4rem;
            color: #ff4d6d;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            font-weight: 700;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .image-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 2rem;
            border: 8px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fallback-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .instructions {
            margin-top: 2rem;
            color: #ff4d6d;
            font-size: 1.2rem;
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Music Button */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 200;
            transition: background 0.3s;
        }

        #musicBtn:hover {
            background: #e63950;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .image-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Mubeen Fatima</h1>
        <div class="image-container">
            <!-- Image with fallback -->
            <img id="mubeenImage" src="Mubeen Fatima.jpg" 
                 alt="Mubeen Fatima" onerror="this.style.display='none'; document.getElementById('fallback').style.display='flex';">
            <div id="fallback" class="fallback-image" style="display:none;">
                <div>Add Mubeen's photo here</div>
                <div style="font-size: 1rem; margin-top: 10px;">Save image as "Mubeen-Fatima.jpg" in same folder</div>
            </div>
        </div>
        <p class="instructions">Click anywhere to see a surprise!</p>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Music Button -->
    <button id="musicBtn">🔊 Music On</button>

    <script>
        const music = document.getElementById("bgMusic");
        const musicBtn = document.getElementById("musicBtn");

        // Some browsers block autoplay until click
        document.body.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        });

        // Toggle mute/unmute
        musicBtn.addEventListener("click", () => {
            if (music.muted) {
                music.muted = false;
                musicBtn.textContent = "🔊 Music On";
            } else {
                music.muted = true;
                musicBtn.textContent = "🔇 Music Off";
            }
        });
    </script>
</body>
</html>
