<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Mubeen Fatima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .name {
            font-size: 4rem;
            color: #ff4d6d;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            font-weight: 700;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .image-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 2rem;
            border: 8px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fallback-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2rem;
            color: #ff4d6d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            animation: fadeInOut 2s ease-in-out;
            font-weight: 600;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4d6d;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .instructions {
            margin-top: 2rem;
            color: #ff4d6d;
            font-size: 1.2rem;
            opacity: 0.8;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .hosting-options {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .hosting-options h2 {
            color: #ff4d6d;
            margin-bottom: 20px;
            text-align: center;
        }

        .option {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #ff4d6d;
        }

        .option h3 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .option p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .steps {
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .steps ol {
            padding-left: 20px;
        }

        .steps li {
            margin-bottom: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .image-container {
                width: 250px;
                height: 250px;
            }
            
            .message {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            
            .hosting-options {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Mubeen Fatima</h1>
        <div class="image-container">
            <!-- Image with fallback in case path is incorrect -->
            <img id="mubeenImage" src="C:\Users\USAMA ASHRAF\Documents\Sushi\Sushi\Mubeen Fatima.jpg" 
                 alt="Mubeen Fatima" onerror="this.style.display='none'; document.getElementById('fallback').style.display='flex';">
            <div id="fallback" class="fallback-image" style="display:none;">
                <div>Add Mubeen's photo here</div>
                <div style="font-size: 1rem; margin-top: 10px;">Save image as "Mubeen-Fatima.jpg" in same folder</div>
            </div>
        </div>
        <p class="instructions">Click anywhere to see a surprise!</p>
    </div>

</body>
</html>
